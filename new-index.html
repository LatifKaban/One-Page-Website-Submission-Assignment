<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Gallery</title>
    <link rel="stylesheet" href="new-style.css">
</head>
<body>
    <header>
        <h1>Exclusive Gallery for Motorcycle Enthusiasts</h1>
    </header>

    <main>
        <section class="moto-gallery">
            <figure>
                <img src="1.jpg" alt="Blue Motorcycle" class="preview" data-full="1.jpg">
            </figure>
            <figure>
                <img src="2.webp" alt="Red Motorcycle" class="preview" data-full="2.webp">
            </figure>
            <figure>
                <img src="3.webp" alt="Black Motorcycle" class="preview" data-full="3.webp">
            </figure>
        </section>
    </main>

    <div class="popup" id="popup">
        <span class="exit" id="exit">&times;</span>
        <img id="popup-img" src="" alt="Enlarged Image">
    </div>

    <script src="new-script.js"></script>
</body>
</html>
